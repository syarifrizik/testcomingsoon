<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        .container {
            text-align: center;
            color: #e0e0e0;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 5em;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }

        h1:hover {
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #fff;
            opacity: 0.5;
            animation: loadingBar 2s infinite ease-in-out;
            transform: translateX(-50%);
        }

        p {
            font-size: 1.3em;
            font-family: 'Lora', serif;
            color: #b0b0b0;
            margin-top: 40px;
        }

        /* Background Wave */
        .bg-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(20, 20, 20, 0.8), rgba(10, 10, 10, 0.9));
            z-index: 1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: waveMove 10s infinite linear;
            top: -50%;
            left: -50%;
        }

        .wave:nth-child(2) {
            animation-delay: -2s;
            opacity: 0.05;
        }

        .wave:nth-child(3) {
            animation-delay: -4s;
            opacity: 0.02;
        }

        /* Moving Particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-particles span {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.2;
            animation: particleMove 8s infinite ease-in-out;
        }

        /* Custom Cursor */
        .cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
        }

        .cursor::before,
        .cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 1px;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: center;
        }

        .cursor::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .cursor::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .cursor.inner {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.9;
        }

        .cursor.expand {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, transparent 70%);
        }

        .cursor.expand::before,
        .cursor.expand::after {
            width: 30px;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Canvas untuk Partikel Interaktif */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* Animations */
        @keyframes loadingBar {
            0% {
                width: 0;
                opacity: 0.5;
            }

            50% {
                width: 100px;
                opacity: 0.8;
            }

            100% {
                width: 0;
                opacity: 0.5;
            }
        }

        @keyframes waveMove {
            0% {
                transform: translate(-25%, -25%) scale(0.8);
            }

            50% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(-25%, -25%) scale(0.8);
            }
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 100vh);
                opacity: 0;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                transform: translate(0, -100vh);
                opacity: 0;
            }
        }

        @keyframes rotateCursor {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1em;
            }

            h1::after {
                bottom: -15px;
            }

            .cursor {
                width: 30px;
                height: 30px;
            }

            .cursor.inner {
                width: 6px;
                height: 6px;
            }

            .cursor.expand {
                width: 50px;
                height: 50px;
            }

            .cursor::before,
            .cursor::after {
                width: 15px;
            }

            .cursor.expand::before,
            .cursor.expand::after {
                width: 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-wave">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="bg-particles">
        <span style="left: 15%; animation-delay: 0s;"></span>
        <span style="left: 35%; animation-delay: 1s;"></span>
        <span style="left: 50%; animation-delay: 2s;"></span>
        <span style="left: 65%; animation-delay: 3s;"></span>
        <span style="left: 85%; animation-delay: 4s;"></span>
    </div>

    <canvas id="particle-canvas"></canvas>
    <div class="cursor"></div>
    <div class="cursor inner"></div>

    <div class="container">
        <h1 id="interactive-text">Coming Soon</h1>
        <p>Prepare for an extraordinary journey.</p>
    </div>

    <script>
        // Custom Cursor dengan requestAnimationFrame
        const cursor = document.querySelector('.cursor');
        const innerCursor = document.querySelector('.cursor.inner');
        const textElement = document.getElementById('interactive-text');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let innerX = 0, innerY = 0;
        const lerp = (start, end, factor) => start + (end - start) * factor;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        function animateCursor() {
            cursorX = lerp(cursorX, mouseX, 0.1);
            cursorY = lerp(cursorY, mouseY, 0.1);
            innerX = lerp(innerX, mouseX, 0.2);
            innerY = lerp(innerY, mouseY, 0.2);

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            innerCursor.style.left = innerX + 'px';
            innerCursor.style.top = innerY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        textElement.addEventListener('mouseenter', () => {
            cursor.classList.add('expand');
            cursor.style.animation = 'rotateCursor 4s infinite linear';
        });

        textElement.addEventListener('mouseleave', () => {
            cursor.classList.remove('expand');
            cursor.style.animation = 'none';
        });

        // Efek Partikel Interaktif
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let mouse = { x: null, y: null, radius: 200 };

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        textElement.addEventListener('click', (e) => {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.life = 120;
                this.color = `hsl(${Math.random() * 60 + 20}, 60%, 85%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;

                if (mouse.x !== null && mouse.y !== null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        let force = (mouse.radius - distance) / mouse.radius;
                        this.speedX += (dx / distance) * force * 0.5;
                        this.speedY += (dy / distance) * force * 0.5;
                    }
                }

                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = this.life / 120;
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
